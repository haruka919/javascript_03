<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptでTodoリスト</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<style>
  button {
    background-color: transparent;
    border: 1px solid #333;
    cursor: pointer;
    outline: none;
    padding: 2px 5px;
    appearance: none;
    border-radius: 5px;
    transition: .3s;
  }
  button:hover {
    background-color: #333;
    color: #fff;
  }
</style>
<body>
  <div class="container my-5">
    <h1 class="mb-3">Todoリスト</h1>

    <div class="mb-3">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="all" name="status" class="custom-control-input">
        <label class="custom-control-label" for="all">全て</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="working" name="status" class="custom-control-input">
        <label class="custom-control-label" for="working">作業中</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="completed" name="status" class="custom-control-input">
        <label class="custom-control-label" for="completed">完了</label>
      </div>
    </div>

    <table class="mb-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>コメント</th>
          <th colspan="2">状態</th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>

    <h2>新規タスクの追加</h2>
    <input type="text" id="input-task">
    <button type="button" id="add-button">追加</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
